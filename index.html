<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Superhuman Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icons8-discipline-16.png" type="image/png">
</head>
<body>

<header>
  <h1>SUPERHUMAN TRACKER</h1>
  <p id="dateHeader"></p>
  <button class="reset-btn" onclick="resetMonth()">Reset Month</button>
</header>

<main>

  <!-- HABIT TRACKER -->
  <section class="habit-canvas">
    <h2>Monthly Habit Tracker</h2>
    <div class="table-wrap">
      <table id="monthTable"></table>
    </div>
  </section>

  <!-- DASHBOARD -->
  <section class="dashboard">
    <div class="dash-card">
      <span>Total Habits</span>
      <h3 id="totalHabits">0</h3>
    </div>
    <div class="dash-card">
      <span>Completed</span>
      <h3 id="completed">0</h3>
    </div>
    <div class="dash-card">
      <span>Not Completed</span>
      <h3 id="notCompleted">0</h3>
    </div>
    <div class="dash-card highlight">
      <span>Completion</span>
      <h3 id="completionRate">0%</h3>
    </div>
  </section>

  <!-- SLEEP TRACKER -->
  <section class="sleep">
    <h3>Sleep Tracker</h3>

    <div class="sleep-dashboard">
      <div class="sleep-box">
        <span>Last Night</span>
        <h4 id="sleepLast">0h</h4>
      </div>
      <div class="sleep-box">
        <span>Average</span>
        <h4 id="sleepAvg">0h</h4>
      </div>
      <div class="sleep-box">
        <span>Consistency</span>
        <h4 id="sleepConsistency">0%</h4>
      </div>
    </div>

    <div class="sleep-input">
      <input
        id="sleepHours"
        type="number"
        inputmode="decimal"
        placeholder="Hours slept"
      />
      <button onclick="logSleep()">Save</button>
    </div>

    <canvas id="sleepChart" height="120"></canvas>
  </section>

  <!-- POWER SCORE -->
  <section class="power">
    <h2>Monthly Power Score</h2>
    <div id="powerScore">0</div>
    <p class="power-sub">Consistency compounds.</p>
  </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>
</body>
</html>
